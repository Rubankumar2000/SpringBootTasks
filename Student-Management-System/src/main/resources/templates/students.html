<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
  <div class="container">
    <div class="navbar-header">
      <h2 class="text-white">Student Management System</h2>
    </div>
    <ul class="nav nav-link">
      <li><a th:href="@{/students/new}"><h6>Register</h6></a></li>
     <!-- <li><a th:href="@{/students}"><h6>Students List</h6></a></li> -->
    </ul>
  </div>
</nav>

	<div class="container">
	<div class="row">
	<h1>List Students</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		</div>
	</div>
	<table class="table table-striped table-bordered">
	<thead class="table-info">
		<tr>
			<th>Name</th>
			<th>Department</th>
			<th>Address</th>
			<th>Actions </th>
		</tr>
	</thead>
	<tbody >
		<tr th:each = "students: ${students}">
			<td th:text="${students.name}"></td>
			<td th:text="${students.dept}"></td>
			<td th:text="${students.address}"></td>
			<td>
				<a th:href="@{/students/edit/{id}(id=${students.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/students/dlt/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
</body>
</html>
