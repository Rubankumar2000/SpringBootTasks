<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
  <div class="container">
    <div class="navbar-header">
      <h2 class="text-white">Student Management System</h2>
    </div>
    <ul class="nav nav-link">
      <!--  <li><a th:href="@{/students/new}"><h6>Register</h6></a></li>-->
      <li><a th:href="@{/students}"><h6>Students List</h6></a></li>
    </ul>
  </div>
</nav>
<br>
<br> 

	<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update Student</h1>
			<div class="card-body">
				<form th:action="@{/students/{id} (id=${students.id})}" th:object="${students}" method="POST">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="studentname" th:field="*{name}" class="form-control" placeholder="Enter student name"/>
					</div>
					<div class="form-group">
						<label>Department</label>
						<input type="text" name="department" th:field="*{dept}" class="form-control" placeholder="Enter department"/>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Enter address"/>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
